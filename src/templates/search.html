<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('reviews_parser') }}" method="POST">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" name="product_Name" id="productName" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="searchInput">Flipkart review page Url</label>
                        <input type="text" class="form-control" name ="base_url" id="searchInput" placeholder="Enter your search term">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fromPage">From Page</label>
                            <input type="number" class="form-control" name="from_page" id="fromPage" min="1">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="toPage">To Page</label>
                            <input type="number" class="form-control" name="to_page" id="toPage" min="1">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
